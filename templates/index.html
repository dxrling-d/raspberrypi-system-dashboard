<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="dashboard">
        <h1>System Dashboard</h1>
        <div class="cards">
            <div class="card">
                <h2>CPU Usage</h2>
                <canvas id="cpuChart" width="400" height="150"></canvas>
            </div>
            <div class="card">
                <h2>RAM Usage</h2>
                <canvas id="ramChart" width="400" height="150"></canvas>
            </div>
            <div class="card">
                <h2>Disk Usage</h2>
                <canvas id="diskChart" width="400" height="150"></canvas>
            </div>
            <div class="card">
                <h2>Network</h2>
                <canvas id="networkChart" width="400" height="150"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</body>
</html>
